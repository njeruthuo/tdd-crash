name: Run Pytest

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.9" # Specify your desired Python version

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run tests with pytest
              run: pytest --junitxml=reports/test-results.xml # Runs pytest and generates a report

            - name: Upload test artifacts
              uses: actions/upload-artifact@v4
              if: success() || failure()
              with:
                  name: test-results
                  path: reports/test-results.xml # Uploads the test results report for later review
